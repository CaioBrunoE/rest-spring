# Configuração do MySQL
spring:
  datasource:
    url: jdbc:mysql://localhost:8090/person?useTimezone=true&serverTimezone=UTC
    username: mysql
    password: 123456
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
server:
  port: ${port:8081}
