server:
  port: ${port:8888}
#Cors
cors:
originPatterns: http://localhots:3000,http://localhots:8080,https://erudio.com.br

#Security
security:
  jwt:
    token:
      secret-key: 53cr737
      expire-length: 3600000
# Configuração do MySQL
spring:
  datasource:
    url: jdbc:mysql://localhost:8090/person?useTimezone=true&serverTimezone=UTC
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
spring-doc:
  pathsToMatch:
    - /auth/**
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true
