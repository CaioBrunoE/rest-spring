server:
  port: ${port:8888}
#Cors
#cors
cors:
originPatterns: http://localhots:3000,http://localhots:8080,https://erudio.com.br

#

spring:
  datasource:
    url: jdbc:mysql://localhost:8090/person?useTimezone=true&serverTimezone=UTC
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
    show-sql: true
spring-doc:
  pathsToMatch: /api/**/v1/**
  swagger-ui:
    use-root-path: true
