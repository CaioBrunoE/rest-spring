version: '3.9'
services:
  db:
    image: mysql:8.0.29
    command: mysqld --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      TZ: America/Sao_Paulo
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 123456
      MYSQL_DATABASE: person
      MYSQL_ROOT_HOST: '%'
      MYSQL_TCP_PORT: 3308
    ports:
      - 3308:3308
    expose:
      - 3308
    networks:
      - erudio-network
  rest-with-spring-boot-erudio:
    image: caiobrunoe/rest-spring
    restart: always
    build: ./rest-spring
    working_dir: /rest-spring
    environment:
      TZ: America/Sao_Paulo
      SPRING.DATASOURCE.URL: jdbc:mysql://db:3308/person?useTimezone=true&serverTimezone=UTC
      SPRING.DATASOURCE.USERNAME: mysql
      SPRING.DATASOURCE.PASSWORD: 123456
    ports:
      - 80:80
    command: mvn spring-boot:run
    depends_on:
      - db
    networks:
      - erudio-network
networks:
  erudio-network:
    driver: bridge